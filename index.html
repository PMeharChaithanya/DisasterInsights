<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisasterInsights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px 10%;
            font-size: 18px;
        }
        #search-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10%;
        }
        .video {
            margin: 20px 10%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>DisasterInsights</h1>
    <input type="text" id="search-bar" placeholder="Search for a disaster">
    <button id="search-btn">Search</button>
    <div id="content"></div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            let query = document.getElementById('search-bar').value;
            if (query) {
                fetchDisasterData(query);
            }
        });

        function fetchDisasterData(query) {
            const youtubeApiKey = 'AIzaSyDBb0Ifh0hxkKDhaNJtkxdC0dz9jKkYzrQ'; // Replace with your YouTube API key
            const youtubeApiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${query}&order=relevance&publishedAfter=2022-01-01T00:00:00Z&type=video&key=${youtubeApiKey}`;

            fetch(youtubeApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoId = data.items[0].id.videoId;
                        const videoTitle = data.items[0].snippet.title;
                        document.getElementById('content').innerHTML = `
                            <div class="video">
                                <h3>${videoTitle}</h3>
                                <iframe width="1100" height="600" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        `;
                    } else {
                        document.getElementById('content').innerHTML = `<p>No videos found for "${query}".</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching video:', error);
                    document.getElementById('content').innerHTML = `<p>Error fetching data. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
